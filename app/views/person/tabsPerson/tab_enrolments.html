<div class="form-group">
  <button ng-show="$stateParams.id" class="btn btn-success top-buffer bottom-buffer" ng-click="newEnrolment()">
    <i class="fa fa-plus"></i> Додати заяву
  </button>

  <simple-table ng-show="enrolments.length"
                data="enrolments"
                headers="headers"
                is-change="true"
                on-change="editEnrolment(id)"></simple-table>
  <h4 ng-show="$stateParams.id" ng-show="!enrolments.length">У даної персони немає заяв</h4>
  <h4 ng-show="!$stateParams.id">Вам потрібно спочатку зберегти персону</h4>
</div>
