<div>
  <form id="subjectsForm">
    <div class="form-group">

      <table class="table table-hover">
        <thead>
        <tr>
          <td>№</td>
          <td>Предмет ЗНО</td>
          <td>Бал предмету ЗНО</td>
          <td>Наявність у персони</td>
        </tr>
        </thead>

        <tr ng-repeat="subject in enrolmentIdSubjects">
          <td>{{ $index+1 }}</td>

          <td>{{ subject.enrolmentSubjectId}}</td>
          <td>{{ subject.mark }}</td>

          <td>

          </td>
        </tr>
      </table>

      <hr/>

      <h3>Обрати предмет Персони</h3>
      <div class="row">


        <div class="col-xs-3">
          <label for="personSubject">Предмет ЗНО</label>
          <select ng-model="personsubject"
                  ng-options="opt.id for opt in personSubjects"
                  class="form-control"
                  id="personSubject">
          </select>
        </div>


        <div class="col-xs-3">
          <label for="mark">Бал предмету ЗНО</label>
          <input ng-model="enrolmentPersonMark.value"

                 id="mark"
                 type="text"
                 class="form-control"
                 disabled>
        </div>

        <div class="col-xs-2" id="subjPlus">
          <button class="btn btn-xl btn-success" ng-click="addPersonSubject()"><i class="fa fa-plus"></i> Додати</button>
        </div>

      </div>
    </div>
  </form>
</div>
