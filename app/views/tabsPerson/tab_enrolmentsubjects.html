<div ng-controller="tabPersonSubjects">
  <form id="subjectsForm">
    <div class="form-group">

        <table class="table table-hover">
          <thead>
            <tr>
                <td ng-repeat="column in subHeaders">
                {{column.display}}
                </td>
            </tr>
          </thead>
          <tr ng-repeat=" obj in decodedSubjects track by $index">
            <td ng-repeat="column in subHeaders">
              {{obj[column.name]}}
            </td>

            <td>
              <button class="btn btn-xs btn-warning" ng-click="open('lg', obj.id)"><i class="fa fa-pencil-square-o"></i></button>
              <button class="btn btn-xs btn-danger" ng-click="deleteSubj(obj.id)"><i class="fa fa-times"></i></button>
            </td>
          </tr>
        </table>

      <hr/>

      <h3>Додавання предмету</h3>
      <div class="row">


        <div class="col-xs-3">
          <label for="enrolmentSubjectId">Предмет ЗНО</label>
          <select ng-model="enrolmentsubject"
                  ng-options="opt as opt.name for opt in subjs"
                  class="form-control"
                  name="enrolmentSubjectId"
                  id="enrolmentSubjectId">
          </select>
        </div>


        <div class="col-xs-3">
          <label for="mark">Бал предмету ЗНО</label>
          <input ng-model="subjectMark"
                 id="mark"
                 type="text"
                 class="form-control"
                 placeholder="Бал"
                 name="mark">
        </div>

        <div class="col-xs-2" id="subjPlus">
          <button class="btn btn-xl btn-success" ng-click="addPersonSubject()"><i class="fa fa-plus"></i> Додати</button>
        </div>

       </div>
    </div>
  </form>
</div>
