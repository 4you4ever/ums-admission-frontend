
<div class="modal-header">
  <h3 class="modal-title">Вступна кампанія {{numValue}}</h3>
</div>

<div class="modal-body">
  <form name="modalCopyTimeperiod">
    <div class="row">
      <div class="col-md-10">

        <div class="row">
          <div class="col-md-8">
            <p>У вас є можливість імпортувати дані з попередньої вступної кампанії</p>
            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="switcher()">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
        </div>

        <br/>

        <div class="row">
          <div class="col-md-5" ng-show="switch">
            <select required
                    class="form-control"
                    ng-model="selectedTimeperiod"
                    ng-options="opt.id as opt.name for opt in timeperiodsForCopy">
              <option value="" disabled selected>Оберіть вступну кампанію</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5" ng-show="switch">
            <label for="begDateCopy">Дата початку</label>
            <input type="text"
            id = "begDateCopy"
            ng-model="begDateCopy"
            datepicker-popup="yyyy-MM-dd"
            is-open="isOpen5"
            ng-click = "isOpen5 = true"
            ng-required="true"
            close-text="Close"
            class="form-control"
            required
            name="begDateCopy"
            placeholder="РРРР-MM-ДД"/>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5" ng-show="switch">
            <label for="endDateCopy">Дата завершення</label>
            <input type="text"
                   id = "endDateCopy"
                   ng-model="endDateCopy"
                   datepicker-popup="yyyy-MM-dd"
                   is-open="isOpen6"
                   ng-click = "isOpen6 = true"
                   ng-required="true"
                   close-text="Close"
                   class="form-control"
                   required
                   name="endDateCopy"
                   placeholder="РРРР-MM-ДД"/>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="modalCopyTimeperiod.$invalid" ng-show="switch">Імпортувати</button>
  <button class="btn btn-danger" ng-click="cancel()">Завершити</button>
</div>
